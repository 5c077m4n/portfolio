<div fxLayout="row" fxLayoutGap="5px">
	<mat-card matTooltip="{{project.description}}" fxFill>
		<mat-card-header (click)="showSidePanel = !showSidePanel;">
			<mat-card-title>
				<strong>{{project.name | uppercase}}</strong>
			</mat-card-title>
		</mat-card-header>
		<img mat-card-image src="{{project.links.avatar.href}}"
			(click)="showSidePanel = !showSidePanel;" />
		<mat-card-actions>
			<a mat-button href="{{project.links.html.href}}" target="_blank" fxFill>
				View Source <mat-icon svgIcon="code"></mat-icon>
			</a>
		</mat-card-actions>
	</mat-card>

	<mat-card *ngIf="showSidePanel;" fxFill fxHide.lt-md="true">
		<mat-card-header>
			<mat-card-title>
				<p><strong>Details</strong></p>
			</mat-card-title>
			<mat-card-subtitle>
				<p>Created on: {{project.created_on | date: 'dd/MM/yyyy'}}</p>
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<p *ngIf="project.description">About: {{project.description}}</p>
			<p>Does it have issues? {{project.has_issues? 'Yes' : 'No'}}.</p>
			<p>Size: {{project.size}} bytes.</p>
			<p>Main language: {{project.language}}.</p>
		</mat-card-content>
	</mat-card>
</div>
