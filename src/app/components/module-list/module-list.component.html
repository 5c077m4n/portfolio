<div *ngIf="modules && modules.length; else loading;">
	<div fxLayout="column" fxLayoutGap="5px">
		<app-module-item *ngFor="let module of modules;"
			[module]="module">
		</app-module-item>
	</div>
</div>

<ng-template #loading>
	<p id="loading-p">
		Just a second, getting the modules{{loadingErrorMessage}}...
	</p>
</ng-template>

<button mat-raised-button routerLink="/" fxFill>Back Home</button>
